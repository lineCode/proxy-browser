<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <script src="jshex.js"></script>
    <link rel="stylesheet" type="text/css" href="http://cdn.amazeui.org/amazeui/2.7.2/css/amazeui.min.css" />
    <style type="text/css">
        header{ padding-top: 6em; text-align: center; }
    </style>
    <script>
        Rust.jshex.then( function(jshex) {
            window.jshex = jshex;
        });
        function go(){
            var edit = document.getElementById("url");
            var url = edit.value;
            if(url && url.trim().length>0){
                window.open("html?url="+jshex.encode(url));
            }else{
                edit.value = "";
            }
        }
    </script>
</head>
<body>
    <header>
        <img src="icon.png" />
        <h1>网页助手</h1>
    </header>
<div class="am-form">
    <div class="am-form-group">
        <input id="url" placeholder="输入URL" type="text" alt="输入URL" />
    </div>
    <div class="am-form-group">
        <button type="button" class="am-btn am-btn-primary am-btn-block" onclick="go()">加载网页</button>
    </div>
</div>
</body>
</html>
